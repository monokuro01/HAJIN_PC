<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAJIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>HAJIN</h1>
    <div class="controls">
        <button id="undo-btn">Undo</button>
        <button id="pass-btn">Pass</button>
    </div>

    <!-- ボードとラベルを囲むコンテナ -->
    <div class="board-wrapper">
        <div class="board" id="board"></div>
    </div>

    <div id="game-result" style="display: none;">
        <h2 id="result-text"></h2>
    </div>

    <div class="captured-box">
        <div>Red  captured : <span id="captured-red">0</span></div>
        <div>Blue captured : <span id="captured-blue">0</span></div>
    </div>


　　<div id="text1">A</div>
    <div id="text2">B</div>
    <div id="text3">C</div>
    <div id="text4">D</div>
    <div id="text5">E</div>
    <div id="text6">F</div>
    <div id="text7">G</div>
    <div id="text8">H</div>
    <div id="text9">I</div>
    <div id="text10">J</div>

    <div id="text11">1</div>
    <div id="text12">2</div>
    <div id="text13">3</div>
    <div id="text14">4</div>
    <div id="text15">5</div>
    <div id="text16">6</div>
    <div id="text17">7</div>
    <div id="text18">8</div>
    <div id="text19">9</div>
    <div id="text20">10</div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
